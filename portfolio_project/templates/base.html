<!DOCTYPE html>
<html lang="en">


<head>
  {% load staticfiles %}

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Portfolio</title>

  <!-- BOOTSTRAP core CSS - use http://bootswatch.com/darkly/ -->
  <link rel="stylesheet" type="text/css" href="{% static "css/bootstrap.min.css" %}" />

  <!-- Custom CSS -->
  <link rel="stylesheet" type="text/css" href="{% static "css/portfolio.css" %}" />



</script>
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header page-scroll">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
          <li class="hidden">
            <a href="#page-top"></a>
          </li>
          <li class="page-scroll">
            <a href="#portfolio">Portfolio</a>
          </li>
          <li class="page-scroll">
            <a href="#about">About</a>
          </li>
          <li class="page-scroll">
            <a href="#contact">Contact</a>
          </li>
        </ul>
      </div>
      <!-- /.navbar-collapse -->
    </div>
    <!-- /.container-fluid -->
  </nav>

  <!-- Header -->
  <header>
      <div class="row">
        <div class="col-lg-12">
          <img class="img-responsive" src="{% static "image/test.jpg" %}" alt="">
          </div>
        </div>
  </header>


  <hr class="star-primary">

  <div class="container">
    {% block content %}
    {% endblock %}
  </div> <!-- /container -->





  <!-- jQuery -->
  <script src="{% static "lib/jquery/dist/jquery.min.js" %}" type="text/javascript"></script>


</body>
</html>
